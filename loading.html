<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading test</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
       
        function check(){
            var form = document.dataInput;

            $('#loading').show();
            setTimeout(function(){
                form.submit();
            }, 1000);
        }
        $(document).ready(function() {
                $('#loading').hide();
        });
    </script>
    <style>
        
        #loading {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        display: block;
        opacity: 0.8;
        background: white;
        z-index: 99;
        text-align: center;
        }


        #loading > img {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 100;
        }
    </style>
</head>
<body>
    
<div id="loading">
    <img src="Spinner.gif" alt="loading">
</div>

<form method="post" id="next" name="dataInput" action="./loading.php">
    <input type="hidden" value="test" name="test">
    <button class="submit" onclick="check(); return false;">확인</button>
</form>
    
</body>
</html>
